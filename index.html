<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <div class="content">
        <div class="center-column">
            <div class="search-bar">
                <input type="text" placeholder="Search your course....">
            </div>
            <div class="online-course">
                <h5>ONLINE COURSE</h5>
                <h1>Sharpen Your Skills with <br> Professional Online Courses</h1>
                <div class="join-now">
                    <span>Join Now</span>
                    <!-- icon -->
                </div>
            </div>
            <div class="widget-bar">
                <div class="widget">
                    <!-- Icon -->
                     <div class="widget-title">
                        <span class="small-title"></span>
                        <span class="big-title"></span>
                     </div>
                     <!-- 2 dots icon -->
                </div>
            </div>
        </div>
        <div class="right-column">
            <div class="right-top">
                <img src="../images/mail-icon.png" alt="Mail">
                <img src="../images/notifications.png" alt="notification">
                <img src="../images/profilePic.png" alt="Profile Pic">
                <h3>Traven Blevins</h3>
            </div>
            <div class="statistic">
                <div class="statistic-top">
                    <h3>Statistic</h3>
                    <img src="../images/profilePic.png" alt="Profile Pic">
                    <h3>GoodMorningTraven</h3>
                    <h5>Continue your learning to achieve your target!</h5>
                </div>
                <div class="statistic-center"></div>
                <div class="statistic-bottom"></div>
            </div>
        </div>
    </div>
</body>
</html>
