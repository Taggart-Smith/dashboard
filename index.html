<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="base.css">
    <title>Dashboard</title>

    <link rel="stylesheet" href="base.css">
</head>
<body>
    <div class="container">
        <div class="nav-bar"></div>
        <div class="left-sidebar">
            <div class="top-sidebar">
                <div class="item">
                    <span class="material-symbols-outlined">radio_button_unchecked</span>
                    <h4>Coursue</h4>
                </div>
                <div class="item">
                    <h4>Overview</h4>
                </div>
                <div class="item">
                    <span class="material-symbols-outlined">dashboard</span>
                    <h4>Dashboard</h4>
                </div>
                <div class="item">
                    <span class="material-symbols-outlined">inbox</span>
                    <h4>Inbox</h4>
                </div>
                <div class="item">
                    <span class="material-symbols-outlined">play_lesson</span>
                    <h4>Lesson</h4>
                </div>
                <div class="item">
                    <span class="material-symbols-outlined">task</span>
                    <h4>Task</h4>
                </div>
                <div class="item">
                    <span class="material-symbols-outlined">group</span>
                    <h4>Group</h4>
                </div>
            </div>
            <div class="middle-sidebar">
                <h4>Friends</h4>
                <div class="item">
                    <img src="Above+Avalon+Neil+Cybart-removebg-preview.png" class="memoji" alt="">
                    <div class="text">
                        <h4>Bagas Mahpie</h4>
                        <h4>friend</h4>
                    </div>
                </div>
                <div class="item">
                    <img src="Above+Avalon+Neil+Cybart-removebg-preview.png" class="memoji" alt="">
                    <div class="text">
                        <h4>Bagas Mahpie</h4>
                        <h4>friend</h4>
                    </div>
                </div>
                <div class="item">
                    <img src="Above+Avalon+Neil+Cybart-removebg-preview.png" class="memoji" alt="">
                    <div class="text">
                        <h4>Bagas Mahpie</h4>
                        <h4>friend</h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="center-column">
                <div class="search-bar">
                    <input type="text" placeholder="Search your course....">
                </div>
                <div class="online-course">
                    <h5>ONLINE COURSE</h5>
                    <h1>Sharpen Your Skills with <br> Professional Online Courses</h1>
                    <div class="join-now">
                        <span>Join Now</span>
                        <!-- icon -->
                    </div>
                </div>
                <div class="widget-bar">
                    <div class="widget">
                        <!-- Icon -->
                         <div class="widget-title">
                            <span class="small-title"></span>
                            <span class="big-title"></span>
                         </div>
                         <!-- 2 dots icon -->
                    </div>
                </div>
            </div>
            <div class="right-column">
                <div class="right-top">
                    <img src="../images/mail-icon.png" alt="Mail">
                    <img src="../images/notfication-icon.png" alt="notification">
                    <img src="" alt="">
                    <img src="" alt="">
                </div>
                <div class="statistic">
                    <div class="statistic-top">
                    </div>
                    <div class="statistic-center"></div>
                    <div class="statistic-bottom"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
